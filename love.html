<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be Mine?</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #e60073;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff66a3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0052;
        }
        #loveMessage, #waitMessage {
            display: none;
            margin-top: 50px;
            font-size: 2.5em;
        }
        #loveMessage {
            color: #ff0066;
        }
        #waitMessage {
            color: #666;
        }
    </style>
</head>
<body>
  <h1> oi kire oi kire </h1>
  </br>
    
    
    <button onclick="showLove()">Modhu Modhu</button>
    <button onclick="showWait()">Rosmalai</button>

    <div id="loveMessage">Tomar Sali Amar</div>
    <div id="waitMessage">Tor biye Hobe nah</div>

    <script>
        function showLove() {
            document.getElementById("loveMessage").style.display = "block";
            document.getElementById("waitMessage").style.display = "none";
        }
        function showWait() {
            document.getElementById("waitMessage").style.display = "block";
            document.getElementById("loveMessage").style.display = "none";
        }
    </script>
</body>
</html>
